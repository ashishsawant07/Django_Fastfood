{% extends "base.html" %}

{% block content %}
<div class="footer-news pad-top-100 pad-bottom-70 parallax login-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 40px">
                <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                    <h2 class="ft-title color-white text-center">Contact Us</h2>
                </div>
                <form class="form-horizontal" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="text" class="form-control" id="inputName" placeholder="Enter your Name" name="uname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="email" class="form-control" id="inputEmail" style="text-transform: lowercase;" placeholder="Enter your email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <textarea class="form-control" id="inputMessage" placeholder="Enter your message" name="message" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="book-btn">
                            <button type="submit" class="table-btn hvr-underline-from-center login-btn">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
{% endblock content %}
